<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador ONE-G6</title>
</head>

<body>
    <main class="main">
        <div class="main_container">
            <div class="logo">
                <img src="imagenes/logo.svg" alt="logo">
            </div>
            <div class="container_izquierda">

                <div class="container_input">
                    <textarea class="input_text_area" id="input_texto" placeholder="Ingrese el texto aquí"></textarea>
                    <div class="instruccion">
                        <p><img src="imagenes/bi_exclamation-circle-fill.svg" alt="exclamacion"> Solo letras minúsculas y sin acentos</p>
                        <div class="botones">
                            <button class="boton_encriptar" id="btn_encriptar">Encriptar</button>
                            <button class="boton_desencriptar" id="btn_desencriptar">Desencriptar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container_derecha">
                <div class="container_output">
                    <div class="output_vacio">
                        <img id="dibujo" src="imagenes/dibujo.svg" alt="dibujo">
                        <h2><strong>Ningún mensaje fue encontrado</strong></h2>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <div class="output_completo">
                        <textarea class="output_text_area" id="output_texto" readonly placeholder="."></textarea>
                        <div class="container_copiar">
                            <button class="boton_copiar" id="btn_copiar">Copiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <h2>Encriptador de texto - Challenge 1 Alura</h2>
        <p>&copy Hecho por <a href="https://github.com/joaquinmontecino" target="_blank">Joaquín Montecino</a>  - 2024</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
